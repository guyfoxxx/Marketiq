  <style>
:root{--bg:#0b1220;--card:#101a2e;--text:#eaf0ff;--muted:#a9b6d8;--line:rgba(255,255,255,.10);--btn:#ffffff;--btnText:#0b1220;--accent:#7aa2ff;}
*{box-sizing:border-box}

.brand{display:flex;gap:12px;align-items:center}
.logo{width:42px;height:42px;border-radius:12px;background:#0b1220;border:1px solid var(--line);display:grid;place-items:center;flex:0 0 auto}

.pill{display:inline-block;padding:6px 10px;border:1px solid var(--line);border-radius:999px;color:var(--muted);font-size:13px}
main{margin-top:18px}
.grid{display:grid;grid-template-columns:1.15fr .85fr;gap:14px}
@media (max-width:960px){.grid{grid-template-columns:1fr}}
.card{border:1px solid var(--line);background:rgba(16,26,46,.55);padding:16px;border-radius:18px}
h2{font-size:18px;margin:0 0 8px}

.muted{color:var(--muted)}

.faq details{border-top:1px solid var(--line);padding:10px 0}

.faq summary{cursor:pointer;font-weight:700}
.tag{color:var(--accent);font-weight:700}

.small{font-size:12px}
.nav{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
